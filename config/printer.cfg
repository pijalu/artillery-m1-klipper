# =================================
# Artillery M1 Pro - Printer config
# =================================
#
# =========== Changelog ===========
# v1.0  - Daniel Sauvage        - Reorganized/Rewrote original Artillery M1 macros
# v1.01 - Pierre Poissinger     - Added save z-offset macro from GuiLouz
# v1.02 - Daniel Sauvage        - Added PRINTING_OPTIONS
# v1.03 - Pierre Poissinger     - Added VALIDATE_BED_MESH
# v1.04 - Pierre Poissinger     - Support partial mesh validation
# v1.10 - Daniel Sauvage        - Major rewrite to manual filament change macro
# v1.11 - Daniel Sauvage        - Added/reconfigured temp sensors

# See docs/Config_Reference.md for a description of parameters.
#brightness = 155
[include MKS_THR.cfg]
[include MCU_ID.cfg]
[include timelapse.cfg]
[include macros.cfg]
# Slicer macro
[include slicer-macro.cfg]
[include diy_start_print.cfg]
[include manual_change.cfg]
# Obico
[include moonraker_obico_macros.cfg]

# Tweaks
# save z-offset
[include save-zoffset.cfg]

# Ellis3D helpful macros
[include macros_ellis3d.cfg]

# validate_bed_mesh
[validate_bed_mesh]

[force_move]
enable_force_move : True

[homing_heaters]
#steppers:
#   A comma separated list of steppers that should cause heaters to be
#   disabled. The default is to disable heaters for any homing/probing
#   move.
#   Typical example: stepper_z
heaters:extruder, heater_bed
#   A comma separated list of heaters to disable during homing/probing
#   moves. The default is to disable all heaters.
#   Typical example: extruder, heater_bed


#WEIGHTING_DEBUG_QUERY Zoff
[probe_air]
sensor_type: c_sensor
sclk_pin: THR:PB13
dout_pin:THR:PB12
voltage: 4.95
delta_v:0.05  #0.1
z_offset: 0.00  #-0.17 #-0.18
probe_accel:10
speed:3 #5
samples:3
lift_speed:10
sample_retract_dist:0.3
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 10

[stepper_x]
step_pin: PC10
dir_pin: !PA15
enable_pin: !PD2
microsteps: 16
rotation_distance: 40.0
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:!PC2#!MKS_THR:gpio24
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -2.0# Changed to floating point number to prevent floating point calculation errors
position_endstop: -2.0
position_max: 265.0
homing_speed:50
homing_retract_dist:0
homing_positive_dir:false
# step_pulse_duration:0.0000001

[stepper_y]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB7
microsteps: 16
rotation_distance: 40.0
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:!PB23
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: -2.0
position_endstop:-2.0
position_max:280.0
homing_speed:50
homing_retract_dist:0
homing_positive_dir:false
# step_pulse_duration:0.0000001

[stepper_z]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PC15
microsteps: 64
rotation_distance: 8.0
full_steps_per_rotation: 200
gear_ratio: 3:2
# endstop_pin:!PC2#!MKS_THR:gpio25#!PB8 ## probe:z_virtual_endstop for Z-max; endstop have'!' is NO
endstop_pin:probe:z_virtual_endstop
# position_endstop:0
position_max: 260.0
position_min: -5.0
homing_speed: 5
homing_retract_dist: 4
second_homing_speed: 5

[extruder]
step_pin:THR:PB9#gpio5#!PC4
dir_pin:!THR:PB8#gpio4#PC5
enable_pin:!THR:PC15#!PA4
microsteps:16
rotation_distance: 32.6919	#Bondtech 5mm Drive Gears
gear_ratio: 65:9
#rotation_distance: 16.15	#Bondtech 5mm Drive Gears
#gear_ratio: 50:17
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: -100
max_temp: 330
heater_pin:THR:PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: THR:PA0
max_power: 1.0
pwm_cycle_time: 0.1#0.001
#control:pid
#pid_kp:13.320
#pid_ki:1.345
#pid_kd:32.967
smooth_time: 1
pressure_advance: 0.042  #0.025  Modified default pressure advance value. 0.025 is too small, causing protrusions at corners. The machine model's cooling fan airflow is too low, requiring auxiliary cooling fans to be enabled, otherwise pressure advance differences between speeds will be significant
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:42
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 1000
max_extrude_only_velocity:5000
max_extrude_only_accel:5000
# step_pulse_duration:0.0000001
min_extrude_temp:0

[verify_heater extruder]
max_error: 100
check_gain_time:20
hysteresis: 5# Only report an error when fluctuations exceed 10 degrees. For extrusion, this is relatively dangerous and pending discussion. New parameters sent by Yuntu on March 31, 2025, under verification
heating_gain: 2

[heater_bed]
heater_pin: PA10#PA10
sensor_type: NTC 100K MGB18-104F39050L32#EPCOS 100K B57560G104F
# pullup_resistor: 2990
sensor_pin: PA0
max_power: 1.0
smooth_time: 3.5
#control = pid
#pid_kp = 71.372
#pid_ki = 1.629
#pid_kd = 781.518
min_temp: -100
max_temp: 130

[verify_heater heater_bed]
max_error: 200
check_gain_time:100
hysteresis: 10
heating_gain: 2


[heater_generic chamber]
heater_pin:PA9
max_power:1.0
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin:PA1
control = pid
#max_delta: 1.0
pid_Kp=63.418 
pid_Ki=1.342 
pid_Kd=749.125
min_temp:-100
max_temp:100

[verify_heater chamber]
max_error: 300
check_gain_time:600
hysteresis: 10
heating_gain: 1


[temperature_sensor THR]
sensor_type: temperature_mcu
sensor_mcu: THR
min_temp: 0
max_temp: 80

[temperature_sensor ROCKCHIP]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[respond]
default_type: echo
default_prefix: echo:

[virtual_sdcard]
path: /home/mks/printer_data/gcodes

[print_stats]

[gcode_move]

[pause_resume]
recover_velocity: 50.0 

[fan_generic filter_fan]
pin:PC8
shutdown_speed:0
cycle_time:0.001

# Auxiliary fan
[fan_generic auxiliary_fan]
pin:PC9
shutdown_speed:0
cycle_time:0.001

[heater_fan _ptc_fan]
pin:PA8
tachometer_pin:PC7
tachometer_ppr:2
shutdown_speed:0
tachometer_poll_interval: 0.0001
heater:chamber
heater_temp:40.0

# Part fan 1
[fan]
pin: THR:PB6
tachometer_pin:THR:PA8
tachometer_ppr:2
shutdown_speed:0
tachometer_poll_interval: 0.0001

# Part fan 2
[fan_generic _Secondary_Fan]
pin: THR:PB4
tachometer_pin:THR:PA10
tachometer_ppr:2
shutdown_speed:0
tachometer_poll_interval: 0.0001

# Heatsink fan
[heater_fan hotend_fan]
pin:THR:PB5
tachometer_pin:THR:PA9
tachometer_ppr:2
shutdown_speed:0
fan_speed: 1.0
tachometer_poll_interval: 0.0001

[output_pin beeper]
pin: PB2
pwm: True
#hardware_pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.0005
#####################################################################
# 	Probe
#####################################################################


[printer]
kinematics:corexy
max_velocity: 500
max_accel: 10000
# max_accel_to_decel: 10000
minimum_cruise_ratio: 0.5
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity:15.0

[input_shaper]
#shaper_freq_x: 66.66
#shaper_freq_y: 42.05
#shaper_type_x: mzv
#shaper_type_y: ei
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1

[bed_mesh]
speed:300
horizontal_move_z:3
mesh_min:5,5        
mesh_max:255,255        
probe_count:6,6
algorithm:bicubic
bicubic_tension:0.2
move_check_distance:3.0
split_delta_z: .02
mesh_pps: 4,4
fade_start:5.0
fade_end:30.0 

[tmc2209 stepper_x]
uart_pin: PC11
run_current: 1.0 #1.0 #1.06
# hold_current: 0.8
interpolate: true
stealthchop_threshold:0
diag_pin:^PC12
driver_SGTHRS:120
driver_TBL: 2
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 4

[tmc2209 stepper_y]
uart_pin: PB5
run_current: 1.0 #1.0  #1.06
# hold_current: 0.8
interpolate: true
stealthchop_threshold:0
diag_pin:^PB6
driver_SGTHRS:120
driver_TBL: 2
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 4

[tmc2209 stepper_z]
uart_pin: PC13
run_current: 0.7# 1.1            # Rated current on the datasheet is 1A, set to 0.7
# hold_current: 0.8
interpolate: True
stealthchop_threshold: 999999
diag_pin:^PC14
# driver_SGTHRS:60

[tmc2209 extruder]
uart_pin:THR:PC13#PC11
run_current:0.9#1.0 #1.2
#hold_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold:0 ;999999
interpolate: true

[lis2dw]
cs_pin:THR:PA4
# spi_software_sclk_pin:THR:PA5
# spi_software_mosi_pin:THR:PA7
# spi_software_miso_pin:THR:PA6
spi_bus:spi1
spi_speed:9000000
axes_map: y, -z, x

[resonance_tester]
accel_chip:lis2dw
accel_per_hz:150    # Increase resonance acceleration frequency and energy to obtain a more accurate shaper; the downside is that the machine vibrates significantly during vibration testing
probe_points:
   125, 125, 10

[display_status]

[screws_tilt_adjust]
screw1: 133,133
screw1_name: center
screw2: 34,34
screw2_name: front left screw
screw3: 233,34
screw3_name: front right screw
screw4: 34,233
screw4_name: rear left screw
screw5: 233,233
screw5_name: rear right screw
horizontal_move_z: 5
speed: 150
screw_thread: CCW-M4

# [heater_generic chamber]
# heater_pin:PA11
# max_power:1.0
# sensor_type:NTC 100K MGB18-104F39050L32
# sensor_pin:PC13

# Filament breakage detection QUERY_RAW_FILAMENT_WIDTH
[hall_fila_switch]
adc1: THR:PB0
adc2: THR:PB1
enable: true
logging: true
pause_on_runout:true
runout_gcode:
        pause
        M118 Filament run out

# Cutting blade
[hall_fila_cut]
adc1: THR:PA1
adc2: THR:PA2
enable: true
logging: true

[gcode_arcs]
resolution: 1.0     # Increase arc command segmentation length

[exclude_object]

