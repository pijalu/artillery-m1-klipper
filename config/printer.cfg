[include MKS_THR.cfg]
[include MCU_ID.cfg]
[include timelapse.cfg]
[include diy_start_print.cfg]

[force_move]
enable_force_move : True



#WEIGHTING_DEBUG_QUERY Zoff
[probe_air]
sensor_type: c_sensor
sclk_pin: THR:PB13
dout_pin:THR:PB12
voltage: 4.95
delta_v:0.05  #0.1
#z_offset:-0.17 #-0.18
#z_offset:-0.18 #-0.18
probe_accel:10
speed:3 #5
samples:3
lift_speed:10
sample_retract_dist:0.3
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 10

[stepper_x]
step_pin: PC10
dir_pin: !PA15
enable_pin: !PD2
microsteps: 16
rotation_distance: 40.0
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:!PC2#!MKS_THR:gpio24
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -2.0#改为浮点数，防止浮点计算报错
position_endstop: -2.0
position_max: 280.0
homing_speed:50
homing_retract_dist:0
homing_positive_dir:false
# step_pulse_duration:0.0000001

[stepper_y]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB7
microsteps: 16
rotation_distance: 40.0
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:!PB23
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: -2.0
position_endstop:-2.0
position_max:280.0
homing_speed:50
homing_retract_dist:0
homing_positive_dir:false
# step_pulse_duration:0.0000001

[stepper_z]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PC15
microsteps: 64
rotation_distance: 8.0
full_steps_per_rotation: 200
gear_ratio: 3:2
# endstop_pin:!PC2#!MKS_THR:gpio25#!PB8 ## probe:z_virtual_endstop for Z-max; endstop have'!' is NO
endstop_pin:probe:z_virtual_endstop
# position_endstop:0
position_max: 265.0
position_min: -5.0
homing_speed: 5
homing_retract_dist: 4
second_homing_speed: 5

[extruder]
step_pin:THR:PB9#gpio5#!PC4
dir_pin:!THR:PB8#gpio4#PC5
enable_pin:!THR:PC15#!PA4
microsteps:16
rotation_distance: 32.6919	#Bondtech 5mm Drive Gears
gear_ratio: 65:9
#rotation_distance: 16.15	#Bondtech 5mm Drive Gears
#gear_ratio: 50:17
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: -100
max_temp: 330
heater_pin:THR:PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: THR:PA0
max_power: 1.0
pwm_cycle_time: 0.1#0.001
#control:pid
#pid_kp:13.320
#pid_ki:1.345
#pid_kd:32.967
smooth_time: 1
pressure_advance: 0.042  #0.025  修改默认压力提前值，0.025太小，边角有突出，  机器模型散热风扇风量太小，需要开辅助散热风扇，不然不同速度之间的压力提前差异很大
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:42
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 1000
max_extrude_only_velocity:5000
max_extrude_only_accel:5000
# step_pulse_duration:0.0000001
min_extrude_temp:0

[verify_heater extruder]
max_error: 100
check_gain_time:20
hysteresis: 5# 波动超过10度才报错，挤出来说，比较危险,待商榷#2025年3月31日 云图发的新参数，验证中
heating_gain: 2

[heater_bed]
heater_pin: PA10#PA10
sensor_type: NTC 100K MGB18-104F39050L32#EPCOS 100K B57560G104F
# pullup_resistor: 2990
sensor_pin: PA0
max_power: 1.0
smooth_time: 3.5
#control = pid
#pid_kp = 71.372
#pid_ki = 1.629
#pid_kd = 781.518
min_temp: -100
max_temp: 130

[verify_heater heater_bed]
max_error: 200
check_gain_time:100
hysteresis: 10
heating_gain: 2

[heater_generic chamber]
heater_pin:PA9
max_power:1.0
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin:PA1

control = pid
#max_delta: 1.0
pid_Kp=63.418 
pid_Ki=1.342 
pid_Kd=749.125

min_temp:-100
max_temp:100

[verify_heater chamber]
max_error: 300
check_gain_time:600#6分钟加热1度，有点危险，存在热失控的可能，待商榷#2025年3月31日 云图发的新参数，验证中
hysteresis: 10#2025年3月31日 云图发的新参数，验证中
heating_gain: 1

[gcode_macro M141]
# rename_existing: m1416
gcode:
    {% set s = params.S|float %}
    {% set temp = (params.S|default(0)|int,0)|max %}
    {% if temp>0 %}
      # SET_FAN_SPEED FAN=_ptc_fan SPEED=1
      SET_HEATER_TEMPERATURE HEATER=chamber TARGET="{temp}"
    {% else %}
      # SET_FAN_SPEED FAN=_ptc_fan SPEED=0
      SET_HEATER_TEMPERATURE HEATER=chamber TARGET=0
    {% endif %}

[gcode_macro M191]
gcode:
    {% set s = params.S|float %}
    {% if s == 0 %}
        SET_HEATER_TEMPERATURE HEATER=chamber TARGET={s}
        M106 P1 S0
    {% else %}
        SET_HEATER_TEMPERATURE HEATER=chamber TARGET={s}
        TEMPERATURE_WAIT SENSOR="heater_generic chamber" MINIMUM={s-2} MAXIMUM={s+2}
        M106 P1 S255
    {% endif %}

[homing_override]
set_position_z: 260
set_position_x: 110
set_position_y: 110
gcode:
    {% set X_HOME = printer.configfile.settings['stepper_x'].position_endstop|int %}
    {% set Y_HOME = printer.configfile.settings['stepper_y'].position_endstop|int %}
    {% set X_TARGET = params.X|default(X_HOME + 132)|int %}
    {% set Y_TARGET = params.Y|default(Y_HOME + 132)|int %}
    {% set RUN_CUR = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set keys_str = params.keys()|join('') %}
    {% set has_z = 'Z' in keys_str or 'z' in keys_str %}
    {% set has_x = 'X' in keys_str or 'x' in keys_str %}
    {% set has_y = 'Y' in keys_str or 'y' in keys_str %}

    {% macro home_axis(axis) -%}
        {% set stepper = 'stepper_' ~ axis %}
        SET_TMC_CURRENT STEPPER={stepper} CURRENT=0.7
        M400
        G28 {axis}
        G91
        G1 {axis}5 F3000
        M400
        G90
        SET_TMC_CURRENT STEPPER={stepper} CURRENT={RUN_CUR}
    {%- endmacro %}

    {% if has_z or (params|length == 1) %}
        M106 S0#云图机器z轴探测受风扇振动影响，需要确保风扇关闭
        G91
        G1 Z5 F120
        G90
        
        { home_axis('y') }
        { home_axis('x') }
        { home_axis('y') }
        { home_axis('x') }
        
        G1 X{X_TARGET} Y{Y_TARGET} F3000
        G28 Z
        G1 Z10 F300
        
    {% else %}
        {% if has_y %}
        { home_axis('y') }
        {% endif %}
        {% if has_x %}
        { home_axis('x') }
        {% endif %}
        {% if has_y %}
        { home_axis('y') }
        {% endif %}
        {% if has_x %}
        { home_axis('x') }
        {% endif %}
    {% endif %}
    M400
    G90

[respond]
default_type: echo
default_prefix: echo:

[virtual_sdcard]
path: /home/mks/printer_data/gcodes

[print_stats]

[gcode_move]

[gcode_macro PRINT_START]         
gcode:
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=True
	  G92 E0                                         
	  G90             
    CLEAR_PAUSE
    M117 Printing                   
    
[gcode_macro PRINT_END]
gcode:
    {% set RUN_VELOCITY = printer.configfile.settings['printer'].max_velocity|float %}
    {% set RUN_ACCEL    = printer.configfile.settings['printer'].max_accel|float %}
    # {% set RUN_DECEL    = printer.configfile.settings['printer'].max_accel_to_decel|float %}
    SET_VELOCITY_LIMIT VELOCITY={RUN_VELOCITY} ACCEL={RUN_ACCEL} #ACCEL_TO_DECEL={RUN_DECEL}
    M220 S100
    M221 S100
    {% set z = params.Z|default(100)|int %}
    {% if (printer.gcode_move.position.z+5) < z %}
    G90 							            ; absolute positioning
    G1 Z{z+5} F6000 				      ; park nozzle at rear
    {% endif %}
    TURN_OFF_HEATERS
    M107
    M84


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
      SET_DISPLAY_TEXT
      {% set RUN_VELOCITY = printer.configfile.settings['printer'].max_velocity|float %}
      {% set RUN_ACCEL    = printer.configfile.settings['printer'].max_accel|float %}
      # {% set RUN_DECEL    = printer.configfile.settings['printer'].max_accel_to_decel|float %}
      SET_VELOCITY_LIMIT VELOCITY={RUN_VELOCITY} ACCEL={RUN_ACCEL} #ACCEL_TO_DECEL={RUN_DECEL}
      {% set z = params.Z|default(100)|int %}  
      {% set x_park = params.X|default(printer.toolhead.axis_minimum.x+5)|int %} 
      {% set y_park = params.Y|default(printer.toolhead.axis_minimum.y+5)|int %} 
      SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} 
      SDCARD_RESET_FILE
      M400
      M220 S100
      M221 S100
      G91
      M83
      G1 E-1.0 F1200
      TURN_OFF_HEATERS
      M106 S0
      M141 S0
      M106 P2 S0
      M106 P1 S0
      M106 P3 S0
      M107
      {% if (printer.gcode_move.position.z+5) < z %}
      G90
      G0 X{x_park} Y{y_park} Z{z+5} F6000
      {% endif %}
      {%if (printer.gcode_move.position.z+5) >= z %}
      {%if (printer.gcode_move.position.z+5) < printer.toolhead.axis_maximum.z %}
      G91
      G1 Z5 F300
      G90
      G0 X{x_park} Y{y_park} F6000
      {% else %}
      G90
      G0 X{x_park} Y{y_park} Z{printer.toolhead.axis_maximum.z} F6000
      {% endif %}
      {% endif %}
      M84

[pause_resume]
recover_velocity: 50.0 

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    M400 
    {% set z = params.Z|default(30)|int %}                                                   
    {% set E = (params.E|default(2))|float %}
    {% set x_park = params.X|default(200)|int %} 
    {% set y_park = params.Y|default(275)|int %} 
                                                                                  
    {% if (printer.gcode_move.position.x) <= (x_park+1) and (printer.gcode_move.position.y) >= (y_park-1) %}
      M400
    {% else %}
      {% set position = printer.gcode_move.gcode_position %}
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=saved_x VALUE="{position.x}"
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=saved_y VALUE="{position.y}"
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=saved_z VALUE="{position.z}"
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=saved_e VALUE="{E}"
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}   
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=bed_temp VALUE={printer['heater_bed'].target}  
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=sfan VALUE={printer["fan_generic _Secondary_Fan"].speed*255} 
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=afan VALUE={printer["fan_generic auxiliary_fan"].speed*255}
        SAVE_GCODE_STATE NAME=timelapse_state_a
        M83
        G91
      {% if (printer.gcode_move.position.z+5) <  printer.toolhead.axis_maximum.z  %}
        G1 E-2 X3 Z1 F2100
        G1 Z4 F600
      {% endif %}
        SAVE_GCODE_STATE NAME=timelapse_state_b
        G90
      {% if (printer.gcode_move.position.z+5) < z %}
        G1 Z{z+5} X{x_park} Y{y_park}  F6000
        G1 X{x_park-66} Y{y_park} E-1 F6000 
      {% else %}
        G1 X{x_park} Y{y_park} F6000
        G1 X{x_park-66} Y{y_park} E-1 F6000 
      {% endif %}
        M400
        M25
        SET_IDLE_TIMEOUT TIMEOUT=86400
        M400
        M104 S140
        M106 S0
        M106 P2 S0
    {% endif %}
                                                           


[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
variable_bed_temp: 0
variable_saved_x: 0.0
variable_saved_y: 0.0
variable_saved_z: 0.0
variable_saved_e: 0.0
variable_sfan: 0.0
variable_afan: 0.0
gcode:
    # M24
    M117 Prepare_to_resume
    {% set e = params.E|default(2)|int %}   
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}
     {% if etemp > 0 %}
      M109 S{etemp|int}
     {% endif %} 
    
    G91
    M83
    #RESTORE_GCODE_STATE NAME=timelapse_state_b MOVE=1 MOVE_SPEED=100
    #   {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}                                                
    #   G1 Z{zhop * -1} F900
	  #   G1 E{e+0.5} F900	  
    # {% else %}                      
    #   G1 Z{zhop * -1} F900                                                     
    # {% endif %}
    
  ;===== Preheat =====================
   #  M109 S250
    ;===== Extrude Filament =====================
     M106 S100
     G4 P1000
     G1 E50 F600
     M400
     M106 S255
     G4 P1000
     #M109 S140
     M106 S0
     ;===== Cut the Filament by Scraping =====================
     G90
     G4 P1000
     G1 X170 Y275 F30000
     G1 X138 Y275 F3000
     G1 X170 Y275 F30000
     G1 X138 Y275 F3000
     G1 X195 Y275 F30000
     G1 X137 Y275 F3000
     G1 X195 Y275 F30000
     #M109 S{etemp|int}
     RESTORE_GCODE_STATE NAME=timelapse_state_b MOVE=1 MOVE_SPEED=100
     M106 S{sfan}
     M106 P2 S{afan}
    RESTORE_GCODE_STATE NAME=timelapse_state_a MOVE=1 MOVE_SPEED=60 
    SET_DISPLAY_TEXT
    M24

